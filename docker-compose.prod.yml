volumes:
  redis-data:
  rabbitmq_data:

services:
  rlcc-assistant-api-service:
    build:
      context: ./rlcc-assistant-api-service
      dockerfile: Dockerfile.prod
    container_name: rlcc-assistant-api-service
    working_dir: /rlcc-assistant-api-service
    restart: unless-stopped
    depends_on:
      rlcc-assistant-amqp-service:
        condition: service_healthy
      rlcc-assistant-redis-service:
        condition: service_healthy
    command: sh -c "cd /rlcc-assistant-api-service && npm run start:boot"
    environment:
      NODE_ENV: production
      HOST: 0.0.0.0
      PORT: 3000
      TRUST_PROXY: "true"
      REDIS_ENABLED: "true"
      REDIS_HOST: rlcc-assistant-redis-service
      REDIS_PORT: 6379
      CACHE_TTL_SECONDS: 60
      JSON_BODY_LIMIT: 512kb
      RATE_LIMIT_WINDOW_MS: 60000
      RATE_LIMIT_MAX: 120
      CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS:-http://localhost}
      NODE_OPTIONS: --max-old-space-size=384
    env_file:
      - ./rlcc-assistant-api-service/.env
    cpus: 0.45
    mem_limit: 420m
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

  rlcc-assistant-client:
    build:
      context: ./rlcc-assistant-client
      dockerfile: Dockerfile.prod
    container_name: rlcc-assistant-client
    restart: unless-stopped
    cpus: 0.15
    mem_limit: 160m
    logging:
      driver: json-file
      options:
        max-size: "5m"
        max-file: "2"

  rlcc-assistant-nginx:
    image: nginx:1.27-alpine
    container_name: rlcc-assistant-nginx
    restart: unless-stopped
    depends_on:
      - rlcc-assistant-client
      - rlcc-assistant-api-service
    ports:
      - "443:443"
      - "80:80"
    volumes:
      - ./nginx/conf.d/prod.conf:/etc/nginx/conf.d/default.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    cpus: 0.10
    mem_limit: 80m
    logging:
      driver: json-file
      options:
        max-size: "5m"
        max-file: "2"

  rlcc-assistant-amqp-service:
    image: rabbitmq:3.13-management-alpine
    container_name: rlcc-assistant-amqp-service
    restart: unless-stopped
    environment:
      RABBITMQ_DEFAULT_USER: admin
      RABBITMQ_DEFAULT_PASS: admin
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 20s
    cpus: 0.15
    mem_limit: 180m
    logging:
      driver: json-file
      options:
        max-size: "5m"
        max-file: "2"

  rlcc-assistant-redis-service:
    image: redis:7-alpine
    container_name: rlcc-assistant-redis-service
    restart: unless-stopped
    command: redis-server --save "" --appendonly no --maxmemory 96mb --maxmemory-policy allkeys-lru
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 10s
    cpus: 0.15
    mem_limit: 120m
    logging:
      driver: json-file
      options:
        max-size: "5m"
        max-file: "2"
