  rlcc-assistant-api-service:
    image: node
    build: ./rlcc-assistant-api-service
    container_name: rlcc-assistant-api-service
    depends_on:
      - rlcc-assistant-amqp-service
      - rlcc-assistant-redis-service

    ports:
      - "3000:3000"
      - "9229:9229"

    command: sh -c "npm run dev:boot"

    # command: sh -c "npx sequelize-cli db:migrate && chmod +x ./wait.sh && ./wait.sh rlcc-assistant-db-service:3306 && npm run dev"

    volumes:
      - ./rlcc-assistant-api-service/src:/rlcc-assistant-api-service/src # Mount your code
    environment:
      HOST: 0.0.0.0
      PORT: 3000
      REDIS_ENABLED: "true"
      REDIS_HOST: rlcc-assistant-redis-service
      REDIS_PORT: 6379
      CACHE_TTL_SECONDS: 120
      CORS_ALLOWED_ORIGINS: http://localhost,http://localhost:80,http://localhost:4200,http://127.0.0.1,http://127.0.0.1:80,http://127.0.0.1:4200
      DB_HOST: rlcc-assistant-db-service
      DB_PORT: 3306
      DB_USER: root
      DB_PASSWORD: rootpassword
      DB_NAME: sampledb
    env_file:
      - ./rlcc-assistant-api-service/.env
  rlcc-assistant-amqp-service:
    image: rabbitmq:3-management
    container_name: rlcc-assistant-amqp-service
    ports:
      - "5672:5672" # AMQP protocol
      - "15672:15672" # Web management UI
    environment:
      RABBITMQ_DEFAULT_USER: admin
      RABBITMQ_DEFAULT_PASS: admin
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq

  rlcc-assistant-client:
    build:
      context: ./rlcc-assistant-client
      dockerfile: Dockerfile.dev
    container_name: rlcc-assistant-client
    working_dir: /rlcc-assistant-client
    command: sh -c "npm ls --depth=0 >/dev/null 2>&1 || npm install --legacy-peer-deps --no-audit --no-fund; npm run start -- --host 0.0.0.0 --port 4200 --poll 1000"
    environment:
      CHOKIDAR_USEPOLLING: "true"
      WATCHPACK_POLLING: "true"
    volumes:
      - ./rlcc-assistant-client:/rlcc-assistant-client
      - rlcc_assistant_client_node_modules:/rlcc-assistant-client/node_modules

  rlcc-assistant-nginx:
    image: nginx:alpine
    container_name: rlcc-assistant-nginx
    depends_on:
      - rlcc-assistant-client
      - rlcc-assistant-api-service
    ports:
      - "80:80"
    volumes:
      - ./nginx/conf.d/dev.conf:/etc/nginx/conf.d/default.conf:ro

  rlcc-assistant-redis-service:
    image: redis:7-alpine
    container_name: rlcc-assistant-redis-service
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
