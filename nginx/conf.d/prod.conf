map $http_upgrade $connection_upgrade {
  default upgrade;
  '' close;
}

upstream rlcc_api {
  server rlcc-assistant-api-service:3000;
  keepalive 16;
}

upstream rlcc_client {
  server rlcc-assistant-client:80;
  keepalive 16;
}

server {
  listen 80;
  server_name rlcc.sysgage.com;
  return 301 https://$host$request_uri;
}

server {
  listen 443 ssl http2;
  server_name rlcc.sysgage.com;

  ssl_certificate /etc/nginx/ssl/cloudflare-origin.crt;
  ssl_certificate_key /etc/nginx/ssl/cloudflare-origin.key;
  ssl_protocols TLSv1.2 TLSv1.3;
  ssl_prefer_server_ciphers on;
  ssl_session_timeout 1d;
  ssl_session_cache shared:SSL:10m;

  gzip on;
  gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss image/svg+xml;
  gzip_min_length 512;

  location /api/ {
    proxy_pass http://rlcc_api/api/;
    proxy_http_version 1.1;
    proxy_read_timeout 60s;
    proxy_send_timeout 60s;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto https;
    proxy_set_header Connection "";
  }

  location /socket.io/ {
    proxy_pass http://rlcc_api/socket.io/;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection $connection_upgrade;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto https;
    proxy_read_timeout 3600s;
    proxy_send_timeout 3600s;
  }

  location / {
    proxy_pass http://rlcc_client;
    proxy_http_version 1.1;
    proxy_read_timeout 60s;
    proxy_send_timeout 60s;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto https;
    proxy_set_header Connection "";
  }
}
